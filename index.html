
<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="test">Apple</div>
    <div id="app">
		{{ message }}
    </div>

    <script>
        // 定義一個object包含data 這個function，data return的東西全都可以在html的element裡使用
        var vueInfo = {
            data() {
                return {
                    message: "apple"
                }
            }
        }
        // 把vueInfo轉成一個Vue物件並跟id=app的element綁定
        Vue.createApp(vueInfo).mount('#app');
    </script>
</body>
</html>
